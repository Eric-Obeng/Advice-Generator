<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Advice generator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="advice">
        <p id="advice-number" class="advice-number"></p>
        <div id="advice-div" class="advice-div">
          <p id="advice-text" class="advice-text">
            <!-- "It is easy to sit up and take notice, what's difficult is getting
            up and taking action." -->
          </p>
        </div>
        <div class="divider">
          <img
            src="./images/pattern-divider-desktop.svg"
            alt="divider"
            srcset=""
          />
        </div>
      </div>
      <button id="advice-button" class="advice-button">
        <img src="./images/icon-dice.svg" alt="dice icon" />
      </button>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Eric Obeng</a>.
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
